<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <header class="p-3 mb-2 bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex">
        <div class="col-12 col-md-4">
            <div id="left side" class="p-3 mb-2 bg-light text-dark">
                <h2>Search for a city:</h2>
                <form id="user-form">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </form>
                <div class="row">
                    <div class="col-4">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action" id="list-home-list"
                                href="#list-home">Home</a>
                            <a class="list-group-item list-group-item-action" id="list-profile-list"
                                href="#list-profile">Profile</a>
                            <a class="list-group-item list-group-item-action" id="list-messages-list"
                                href="#list-messages">Messages</a>
                            <a class="list-group-item list-group-item-action" id="list-settings-list"
                                href="#list-settings">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="right side" class="p-3 mb-2 text-dark">
                <div id="top">
                    <div class="border border-secondary rounded">
                        <h2>Today</h2>
                    </div>

                </div>
                <div id="bottom">
                    <div class="">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
