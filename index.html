<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>

<body>
    <!-- header  -->
    <header class="p-3 mb-2 bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
<!-- Main Content -->
    <main class="d-flex">
        <!-- Aside content -->
        <aside class="col-12 col-md-4">
            <div id="left side" class="p-3 mb-2 bg-light text-dark">
                <h2>Search for a city:</h2>
                <!-- Search Bar -->
                <form id="user-form">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="input-term" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!-- History bar -->
                <div class="row">
                    <div class="col-4">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action" id="list-home-list" href="#list-home"></a>
                            <a class="list-group-item list-group-item-action" id="list-profile-list"
                                href="#list-profile"></a>
                            <a class="list-group-item list-group-item-action" id="list-messages-list"
                                href="#list-messages"></a>
                            <a class="list-group-item list-group-item-action" id="list-settings-list"
                                href="#list-settings"></a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- Right side content -->
        <div class="d-flex flex-row">
            <div class="col-12 col-md-8">
                <div id="right side" class="p-3 mb-2 text-dark">
                    <!-- todays weather report -->
                    <section>
                        <div class="border border-secondary rounded">
                            <h3 class="my-2"></h3>
                            <h2 id="cityName"></h2>
                            <h2 id="currentDate"></h2>
                            <img id="currentWeatherIcon" src="http://openweathermap.org/img/wn/02d@2x.png" />
                                <p>Temperature: <span id="temperature"></span></p>
                                <p>Humidity: <span id="humidity"></span></p>
                                <p>Wind Speed: <span id="windSpeed"></span></p>
                                <p>UV Index: <span id="uvIndex"></span></p>
                        </div>
                    </section>
                    <!-- Forecast weather report -->
                    <section id="bottom">
                        <div>
                            <h2>5-Day Forecast:</h2>
                            <div class="d-flex justify-content-around">
                                <div class="card p-3 mb-2 bg-primary text-white" style="width: 18rem">
                                    <div class="card-body">
                                        <h5 id="currentDatePlus1"></h5>
                                        <p id="card-text">
                                            <img id="iconPlus0" src="http://openweathermap.org/img/wn/02d@2x.png"
                                                width="60" />

                                            <ul>
                                                <li>Temperature: <span id="tempPlus0"></span></li>
                                                <li>Humidity: <span id="humidPlus0"></span></li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                                <div class="card p-3 mb-2 bg-primary text-white" style="width: 18rem">
                                    <div class="card-body">
                                        <h5 id="currentDatePlus2"></h5>
                                        <p id="card-text">
                                            <img id="iconPlus1" src="http://openweathermap.org/img/wn/02d@2x.png"
                                                width="60" />
                                            <ul>
                                                <li>Temperature: <span id="tempPlus1"></span></li>
                                                <li>Humidity: <span id="humidPlus1"></span></li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                                <div class="card p-3 mb-2 bg-primary text-white" style="width: 18rem">
                                    <div class="card-body">
                                        <h5 id="currentDatePlus3"></h5>
                                        <p id="card-text">
                                            <img id="iconPlus2" src="http://openweathermap.org/img/wn/02d@2x.png"
                                                width="60" />
                                            <ul>
                                                <li>Temperature: <span id="tempPlus2"></span></li>
                                                <li>Humidity: <span id="humidPlus2"></span></li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                                <div class="card p-3 mb-2 bg-primary text-white" style="width: 18rem">
                                    <div class="card-body">
                                        <h5 id="currentDatePlus4"></h5>
                                        <p id="card-text">
                                            <img id="iconPlus3" src="http://openweathermap.org/img/wn/02d@2x.png"
                                                width="60" />
                                            <ul>
                                                <li>Temperature: <span id="tempPlus3"></span></li>
                                                <li>Humidity: <span id="humidPlus3"></span></li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                                <div class="card p-3 mb-2 bg-primary text-white" style="width: 18rem">
                                    <div class="card-body">
                                        <h5 id="currentDatePlus5"></h5>
                                        <p id="card-text">
                                            <img id="iconPlus4" src="http://openweathermap.org/img/wn/02d@2x.png"
                                                width="60" />
                                            <ul>
                                                <li>Temperature: <span id="tempPlus4"></span></li>
                                                <li>Humidity: <span id="humidPlus4"></span></li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
